<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlexBox</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <!-- Left Box -->
      <div class="left_box">
        <!-- Logo -->
        <div class="logo">
          <a href="#">
            <img src="img/logo.png" alt="" />
          </a>
        </div>

        <!-- Menu -->
        <ul class="menu">
          <li>
            <a href="#">Все курсы</a>
          </li>
          <li>
            <a href="#">Мое обучение</a>
          </li>
        </ul>

      </div>

      <!-- Right Box -->
      <div class="right_box">
        <!-- Social -->
        <div class="social">
          <a href="#"><img src="img/facebook.png" alt=""></a>
          <a href="#"><img src="img/instagram.png" alt=""></a>
          <a href="#"><img src="img/telegram.png" alt=""></a>
        </div>

        <div class="user"></div>
      </div>
    </header>

    <div class="container">
      <h1>Самое время учиться!</h1>
      <div class="buttons">
        <button>Начать</button>
        <button>Перейти к настройкам</button>
      </div>

      <h2>Ваши курсы</h2>
      <div class="course">
        <div class="course_elem">
          <img src="img/i.webp" alt="Курс" />
        </div>
        <div class="course_elem">
          <img src="img/i.webp" alt="" />
        </div>
        <div class="course_elem">
          <img src="img/i.webp" alt="" />
        </div>
      </div>

      <h2>Новые курсы</h2>
      <div class="course">
        <div class="course_elem">
          <img src="img/i.webp" alt="Курс" />
        </div>
        <div class="course_elem">
          <img src="img/i.webp" alt="" />
        </div>
        <div class="course_elem">
          <img src="img/i.webp" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
